
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPhoneNumberInputFieldLabel" translate="acmeSiteApp.phoneNumberInputField.home.createOrEditLabel">Create or edit a Phone Number Input Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.phoneNumberInputField.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.phoneNumberInputField.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="acmeSiteApp.phoneNumberInputField.phoneNumberField" for="field_phoneNumberField">Phone Number Field</label>
            <input type="text" class="form-control" name="phoneNumberField" id="field_phoneNumberField"
                    ng-model="vm.phoneNumberInputField.phoneNumberField"
                    required ng-minlength="10" ng-maxlength="20" ng-pattern="/^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/" />
            <div ng-show="editForm.phoneNumberField.$invalid">
                <p class="help-block"
                    ng-show="editForm.phoneNumberField.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.phoneNumberField.$error.minlength" translate="entity.validation.minlength" translate-value-min="10">
                    This field is required to be at least 10 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.phoneNumberField.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.phoneNumberField.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$">
                    This field should follow pattern "^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$".
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
