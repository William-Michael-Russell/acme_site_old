
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmailInputFieldLabel" translate="acmeSiteApp.emailInputField.home.createOrEditLabel">Create or edit a Email Input Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emailInputField.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emailInputField.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="acmeSiteApp.emailInputField.emailField" for="field_emailField">Email Field</label>
            <input type="text" class="form-control" name="emailField" id="field_emailField"
                    ng-model="vm.emailInputField.emailField"
                    required ng-minlength="6" ng-maxlength="30" />
            <div ng-show="editForm.emailField.$invalid">
                <p class="help-block"
                    ng-show="editForm.emailField.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.emailField.$error.minlength" translate="entity.validation.minlength" translate-value-min="6">
                    This field is required to be at least 6 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.emailField.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="30">
                    This field cannot be longer than 30 characters.
                </p>
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label translate="acmeSiteApp.emailInputField.login" for="field_login">Login</label>-->
            <!--<select class="form-control" id="field_login" name="login" ng-model="vm.emailInputField.login" ng-options="user as user.login for user in vm.users track by user.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
