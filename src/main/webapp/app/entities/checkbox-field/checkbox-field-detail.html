
<div>
    <h2><span translate="acmeSiteApp.checkboxField.detail.title">Checkbox Field</span> {{vm.checkboxField.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="acmeSiteApp.checkboxField.checkboxOption">Checkbox Option</span></dt>
        <dd>
            <span>{{vm.checkboxField.checkboxOption}}</span>
        </dd>
        <hr>
        <dt><span translate="acmeSiteApp.checkboxField.user">User</span></dt>
        <dd>
            {{vm.checkboxField.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
