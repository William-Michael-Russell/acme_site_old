
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNumericInputFieldLabel" translate="acmeSiteApp.numericInputField.home.createOrEditLabel">Create or edit a Numeric Input Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.numericInputField.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.numericInputField.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="acmeSiteApp.numericInputField.numericField" for="field_numericField">Numeric Field</label>

            <input type="number" class="form-control" name="numericField" id="field_numericField"
                    ng-model="vm.numericInputField.numericField"
                    required ng-minlength="1" ng-maxlength="20" />

            <div ng-show="editForm.numericField.$invalid">
                <p class="help-block"
                    ng-show="editForm.numericField.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numericField.$error.minlength" translate="entity.validation.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.numericField.$error.maxlength" translate="entity.validation.max" translate-value-max="20">
                    This field cannot be more than 20.
                </p>
                <p class="help-block"
                    ng-show="editForm.numericField.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
