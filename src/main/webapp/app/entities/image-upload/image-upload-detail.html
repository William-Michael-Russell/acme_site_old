
<div>
    <h2><span translate="acmeSiteApp.imageUpload.detail.title">Image Upload</span> {{vm.imageUpload.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="acmeSiteApp.imageUpload.imageField">Image Field</span></dt>
        <dd>
            <img data-ng-src="{{'data:' + vm.imageUpload.imageFieldContentType + ';base64,' + vm.imageUpload.imageField}}" style="max-width: 100%;" ng-if="vm.imageUpload.imageField"/>
            <div>{{vm.imageUpload.imageFieldContentType}}, {{vm.byteSize(vm.imageUpload.imageField)}}</div>
        </dd>
        <hr>
        <dt><span translate="acmeSiteApp.imageUpload.user">User</span></dt>
        <dd>
            {{vm.imageUpload.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
