
<div>
    <h2><span translate="acmeSiteApp.videoUpload.detail.title">Video Upload</span> {{vm.videoUpload.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="acmeSiteApp.videoUpload.videoField">Video Field</span></dt>
        <dd>
            <a ng-click="vm.openFile(vm.videoUpload.videoFieldContentType, vm.videoUpload.videoField)" ng-if="vm.videoUpload.videoField" target="_blank">open</a>
            <div>{{vm.videoUpload.videoFieldContentType}}, {{vm.byteSize(vm.videoUpload.videoField)}}</div>
        </dd>
        <hr>
        <dt><span translate="acmeSiteApp.videoUpload.user">User</span></dt>
        <dd>
            {{vm.videoUpload.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
