
<div>
    <h2><span translate="acmeSiteApp.audioUpload.detail.title">Audio Upload</span> {{vm.audioUpload.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="acmeSiteApp.audioUpload.audioField">Audio Field</span></dt>
        <dd>
            <a ng-click="vm.openFile(vm.audioUpload.audioFieldContentType, vm.audioUpload.audioField)" ng-if="vm.audioUpload.audioField" target="_blank">open</a>
            <div>{{vm.audioUpload.audioFieldContentType}}, {{vm.byteSize(vm.audioUpload.audioField)}}</div>
        </dd>
        <hr>
        <dt><span translate="acmeSiteApp.audioUpload.user">User</span></dt>
        <dd>
            {{vm.audioUpload.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
